<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> prime test </title>
</head>

<body>

    <h1> number prime test </h1>
    enter your number : <input type="text" id="input1">
    <button onclick="isPrime()">click me</button>



</body>


<script>
    function isPrime() {
        var num = document.getElementById('input1').value;
        num = parseInt(num)

        if (num === 2) {
            alert('PRIME');

        } else if (num > 1) {
            for (var i = 2; i < num; i++) {

                if (num % i !== 0) {
                    alert('PRIME');
                    break
                } else if (num === i * i) {
                    alert('NOT PRIME');
                    break
                } else {
                    alert('NOT PRIME');
                    break

                }
            }
        } else {
            return false;
        }

    }
</script>

</html>
